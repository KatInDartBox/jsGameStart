<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Kicker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="board">
      <div class="info">
        <span>sc: </span>
        <span id="score">0</span>
      </div>
      <div class="info">
        <span>tm: </span>
        <span id="time">0</span>
      </div>
      <div class="info">
        <span>hp: </span>
        <span id="hp">5</span>
      </div>
      <div class="info">
        <span>en: </span>
        <span id="enemy">0</span>
      </div>
      <button id="btnPlay" class="button">&#11208;</button>
    </div>
    <canvas tabindex="1">your browser does not support canvas</canvas>

    <script type="module" src="./script/main.js"></script>
  </body>
</html>
